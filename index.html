<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color:rgb(229, 207, 207) ;
        }

        #output {
            background-color: #e2e5e8;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        button {
            border: 1px solid;
            padding: 5px;
            font-size: 1.2rem;
            border-radius: 10px;
            background-color:#eee; 
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        button:hover{
            color:#eee;
            background-color: rgb(114, 114, 187);
        }
        .dbtn{
            border: 0;
            padding: 5px;
            font-size: 1.2rem;
            border-radius: 10px;
            color:#eee;
            background-color:rgb(191, 59, 61); 
            font-family:'Times New Roman', Times, serif;
        }

        .cards {
            background-color:rgb(233, 212, 212) ;
            border: 1px solid;
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div>
        <button id="btn">Fetch Data</button>
        <button id="btn-2">Electronics</button>
        <button id="btn-3">Jewellery</button>
        <button id="btn-4">Mens's Clothing</button>
        <button id="btn-5">Women's Clothing</button>
        <datalist id="btn-s">
            <option value="men's clothing">
            <option value="jewelery">
            <option value="electronics">
            <option value="women's clothing">
        </datalist>
        <input  id="search" type="text" placeholder="Search.." list="btn-s">
        <button id="btn-f">Show Data</button>
    </div>
    <div id="output"></div>
    <script src="./index.js"></script>
</body>

</html>
